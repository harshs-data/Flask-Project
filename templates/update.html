{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}

<div class="container container-custom my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="card-title mb-0">Update Task</h4>
            <a href="/" class="btn btn-outline-secondary btn-sm">Cancel</a>
          </div>

          <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" required>
            </div>
            <div class="mb-4">
              <label for="desc" class="form-label">Description</label>
              <textarea class="form-control" name="desc" id="desc" rows="4" required>{{todo.desc}}</textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
